<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>구구단</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="root">
    <div>{{`${first} 곱하기 ${second} 는?`}}</div>
    <form @submit.prevent="checkResult">
      <input type="text" ref="answer" v-model="value">
      <button>정답확인</button>
    </form>
    <div>{{result}}</div>

  </div>
  <script>
    var app = new Vue({
      el: '#root',
      data: {
        first: null,
        second: null,
        value: '',
        result: '',
      },
      created() {

      },
      mounted() {
        this.startGame();
      },
      methods: {
        getRandomNum() {
          return Math.ceil(Math.random() * 9)
        },
        startGame() {
          this.resetGame();
          this.$refs.answer.focus();
          this.first = this.getRandomNum();
          this.second = this.getRandomNum();
        },
        checkResult() {
          if (parseInt(this.first) * parseInt(this.second) === parseInt(this.value)) {
            this.result = '정답입니다아~~~';
            var self = this;
            setTimeout(() => {
              this.startGame();

            }, 300);
          } else {
            this.result = '땡!!!!';
            this.value = '';
          }


        },
        resetGame() {
          this.first = null;
          this.second = null;
          this.value = '';
          this.result = '';
        }


      }
    })
  </script>
</body>

</html>
